<!DOCTYPE html> <!--Declaração do tipo de documento -->

<html lang="en"> <!--declaração do idioma. Para a língua portuguesa utilizar "pt-br"-->

<head> <!-- tag responsável por receber metadados, links externos e titulo  -->
    
    <!--meta tags são utulizadas para passar informações adicionais-->
    <meta charset="UTF-8"> <!-- UTF-8 codificação de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--link para arquivos externo: áudio, vídeo, css, Java Script-->

    <title>Estrutura Base do HTML</title> <!-- titulo que aparece no navegador -->
</head>
<body> <!--são admitidos vários elementos e tudo que estiver nesta seção será renderizado e mostrado ao usuário-->
    <h1>Titulo</h1> <!--elementos de título h1-h6-->
    <p>paragrafo</p> <!--nível de bloco de que destina-se a marcar parágrafos-->
    <a href="https://github.com/ProfaSybelle/FrontEnd.git">Conheça Meu GitHub</a> <!--link do endereço que será aberto quando usuário clicar o link-->

</body>

</html>
